<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="heading">STOPWATCH</h1>
    <div class="stopwatch">
        <h1 class="time">00:00:00</h1>
        <div class="controls">
            <img src="images/pause-icon.png" alt="stop button" onclick="stopTimer()">
            <img src="images/red-play-button.png" alt="start button" onclick="startTimer()">
            <img src="images/reset.png" alt="reset button" onclick="resetTimer()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
